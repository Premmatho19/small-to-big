<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="product">
      <div class="product-small-img">
        <img src="image/10.jpg" alt="" onclick="myFunction(this)">
        <img src="image/5.jpg" alt="" onclick="myFunction(this)">
        <img src="image/6.jpg" alt="" onclick="myFunction(this)">
        <img src="image/fashion1.jpg" alt="" onclick="myFunction(this)">
        <img src="image/fashion5.jpg" alt="" onclick="myFunction(this)">
      </div>
      <div class="img-container">
          <img id="imageBox" src="image/10.jpg" alt="">
      </div>
    </div>

    <script>

  
        function myFunction(smallImg){
            var fullImg = document.getElementById("imageBox");
            fullImg.src = smallImg.src;
        }
    </script>
</body>
</html>
